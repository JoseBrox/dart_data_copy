description: Let $V$ be an infinite dimensional right vector space over a countably
  infinite field $k$. Let $T$ be the ring of linear transformations $V\to V$. Let
  $S$ be the socle of $T$. The ring $R$ is the subring of $T$ generated by $S$ and
  the center of $T$.
