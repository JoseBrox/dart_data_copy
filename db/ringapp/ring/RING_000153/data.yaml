description: Let $T$ be the localization $\mathbb Z[i]_{(2-i)}$.  This is a subring
  of $\mathbb Q[i]$.  Let $S$ be the skew power series $\mathbb Q[i][x;\sigma]$ where
  $\sigma$ is complex conjugation, so that $\alpha x=x\bar\alpha$.  The ring $R$ is
  the subring of $S$ whose constant terms lie in $T$.
