description: Let $\{I_i\mid i\in \mathbb N\}$ be a partition of $\mathbb N$ such that
  $|I_i|<|I_{i+1}|$. From $\mathbb Q[x_0, x_1,\ldots]$, consider the prime ideals
  $P_i=(\{x_j\mid j\in I_i\})$.  The ring $R$ is the semilocalization at the intersection
  of the complements of the $P_i$'s.
