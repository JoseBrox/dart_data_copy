description: $R$ is the restricted direct product of $\mathbb R$ and the $p$-adic
  rings $\mathbb Q_p$.  That is, it is the subring of $\mathbb R\times\prod_p \mathbb
  Q_p$ of elements for which all but finitely many coordinates lie in $\mathbb Z_p$
  for each respective position indexed by $p$.
