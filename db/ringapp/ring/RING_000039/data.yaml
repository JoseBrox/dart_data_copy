description: Let $S$ be von Neumann regular which has an ideal $I$ which is not a
  direct summand of $S_S$. Let $R$ be $S/I$. Form the triangular ring $T=\begin{bmatrix}R&R\\
  0& S\end{bmatrix}$. $T$ is the ring. For concreteness, we pick $S=\prod_{i=1}^\infty
  F_2$, and $I$ a maximal essential ideal.
