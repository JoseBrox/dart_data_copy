description: Let $F$ be the algebraic closure of the field of two elements, and $F[t,
  \sigma]$ be the twisted polynomial ring with $\sigma$ is the automorphism $x\mapsto
  x^2$ on $F$. Finally, $R$ is the localization $F[t,\sigma]S^{-1}$ where $S$ is the
  set of nonnegative powers of $t$.
