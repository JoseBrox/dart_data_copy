description: Let $Q$ be a commutative, non-Artinian, self-injective von Neumann regular
  ring. Let $M$ be a maximal left ideal which is essential in $Q$. Let $S=Q/M$, and
  $D=End_Q(S)$. The ring is $R=\begin{bmatrix}Q&S\\0&D\end{bmatrix}$
