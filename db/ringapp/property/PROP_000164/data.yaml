definition: $R$ is a commutative uniserial ring such that every system of congruences
  $x \equiv r_{\lambda } \mbox{mod} {\mathfrak {b}}_{\lambda }  (\lambda \in \Lambda
  )$ which is pairwise soluable has a simultaneous solution in $R$.
